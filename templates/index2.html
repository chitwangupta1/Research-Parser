<!DOCTYPE html>
<html>
<head>
    <title>Agentic Research Paper Summarizer (CrewAI)</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f8f8f8; }
        .box {
            width: 60%; margin: auto; background: white;
            padding: 25px; border-radius: 8px;
            box-shadow: 0 0 10px gray;
        }
        textarea { width: 100%; height: 400px; padding: 10px; }
    </style>
</head>

<body>
<div class="box">
    <h2>ðŸ“„ CrewAI â€“ Research Paper Summarizer</h2>
    <p>Upload a research paper PDF. Multiple AI agents will extract text, summarize, pick keywords, and generate citations.</p>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="pdf_file" accept="application/pdf" required>
        <br><br>
        <button type="submit">Analyze PDF</button>
    </form>

    {% if result %}
    <br><h3>Result from Agent Crew</h3>
    <textarea readonly>{{ result }}</textarea>
    {% endif %}

    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
</div>
</body>
</html>
